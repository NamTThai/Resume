<dom-module id="interactive-map">
  <style>
    #map {
      width: 100%;
      height: 700px;
    }
  </style>

  <template>
    <h1 id="map">Abc</h1>
  </template>
</dom-module>

<script>
  Polymer({
    is: "interactive-map",

    ready: function() {
      this.locations = [];
      var mapOptions = {
        center: {lat: 38.51, lng: -96.99},
        zoom: 5,
        disableDefaultUI: true
      };
      this.map = new google.maps.Map(this.$.map, mapOptions);
      this.clickLocations = [];
      this.mapBounds = new google.maps.LatLngBounds();
    },

    addLocationToMap: function(location) {
      this.push('locations', location);
    },

    /*
    callback(results, status) makes sure the search returned results for a location.
    If so, it creates a new map marker for that location.
    */
    callback: function(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        createMapMarker(results[0]);
      }
    },

    createMapMarker: function(placeData) {
      var lat = placeData.geometry.location.lat();  // latitude from the place service
      var lon = placeData.geometry.location.lng();  // longitude from the place service
      var name = placeData.formatted_address;   // name of the place from the place service
      var bounds = this.mapBounds;            // current boundaries of the map window

      // marker is an object with additional data about the pin for a single location
      var marker = new google.maps.Marker({
        map: this.map,
        position: placeData.geometry.location,
        title: name
      });

      // infoWindows are the little helper windows that open when you click
      // or hover over a pin on a map. They usually contain more information
      // about a location.
      var infoWindow = new google.maps.InfoWindow({
        content: name
      });

      // hmmmm, I wonder what this is about...
      google.maps.event.addListener(marker, 'click', function(event) {
        console.log(event);
        console.log(market);
      });

      // this is where the pin actually gets added to the map.
      // bounds.extend() takes in a map location object
      bounds.extend(new google.maps.LatLng(lat, lon));
      // fit the map to the new marker
      this.map.fitBounds(bounds);
      // center the map
      this.map.setCenter(bounds.getCenter());
    },

    logClicks: function(x, y) {
      this.push('clickLocations',
        {
          x: x,
          y: y
        }
      );
      console.log('x location: ' + x + '; y location: ' + y);
    },

    pinPoster: function(location) {
      var service = new google.maps.places.PlacesService(this.map);
      var request = {
        query: location
      };
      service.textSearch(request, this.callback);
    }
  })
</script>
