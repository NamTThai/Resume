<dom-module id="project-experience">
  <style>
    .project-demo {
      width: 300px;
      height: 200px;
      -webkit-transition-duration: 0.3s;
      -o-transition-duration: 0.3s;
      transition-duration: 0.3s;
      -webkit-transition-property: width, height;
      -o-transition-property: width, height;
      transition-property: width, height;
      margin: 12px;
    }

    .project-demo:hover {
      width: 360px;
      height: 240px;
      z-index: 1;
    }
  </style>

  <template>
    <div class="section-wrapper">
      <div class="section-header">[[project.title]]</div>
      <div class="section-subheader">[[project.date]]</div>
      <ul id="description">
        <template is="dom-repeat" items="[[project.description]]">
          <li class="description-item">[[item]]</li>
        </template>
      </ul>
      <div class="row">
        <template is="dom-repeat" items="[[project.images]]">
          <a href="[[item]]" target="_blank">
            <iron-image class="project-demo" src="[[item]]" preload fade sizing="contain"></iron-image>
          </a>
        </template>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "project-experience",

    initialize: function(project) {
      project.date = this.setDate(project.dateStart, project.dateEnd);
      this.project = project;
    },

    setDate: function(start, end) {
      var options = {
        year: "numeric",
        month: "short"
      }
      start = (new Date(start)).toLocaleDateString("en-us", options);
      end = (end) ? (new Date(end)).toLocaleDateString("en-us", options) : "Present";
      return start + " - " + end;
    }
  })
</script>
